<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>BaskerballScore</title>
</head>

<body>

    <div class="main-container">

        <div class="home">

            <h2>HOME</h2>

            <div class="home-points">
                <h3 id="home-el">0</h3>
            </div>

            <button class="btn" onclick="homePoints1()">+1</button>
            <button class="btn" onclick="homePoints2()">+2</button>
            <button class="btn" onclick="homePoints3()">+3</button>
        </div>

        <button class="game-reset" id="bntReset" onclick="gameReset()">New Game</button>
        <div class="guest">
            <h2>GUEST</h2>
            <div class="guest-points">
                <h3 id="guest-el">0</h3>
            </div>
            <button class="btn" onclick="guestPoints1()">+1</button>
            <button class="btn" onclick="guestPoints2()">+2</button>
            <button class="btn" onclick="guestPoints3()">+3</button>
        </div>

    </div>


    <script src="index.js">
    </script>
</body>

</html>
